{% extends 'base.html'%}

{% block head %}
<title>Daily Tasks</title>
{% endblock %}

{% block body %}

<div class="content">
  <h1>Edit Task</h1>
    <form action="/edit/{{task.id}}" method="POST">
      <input type="text" name="content" id="taskcontent" value="{{task.content}}">
      <input type="submit" id="tasksubmit" value="Save Changes">
    </form>
</div>

{% endblock %}
